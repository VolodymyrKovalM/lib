<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homework JS 9-10</title>
    <link href="css/styles.min.css" rel="stylesheet">
    <script src="js/bundle.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
            <div id="slider" class="jcarousel-wrapper">
                <div class="jcarousel">
                    <ul>
                        <li><img src="images/g1.jpg" alt="Image 1"></li>
                        <li><img src="images/g2.jpg" alt="Image 2"></li>
                        <li><img src="images/g3.jpg" alt="Image 3"></li>
                        <li><img src="images/g4.jpg" alt="Image 4"></li>
                        <li><img src="images/g5.jpg" alt="Image 5"></li>
                        <li><img src="images/g6.jpg" alt="Image 6"></li>
                        <li><img src="images/g7.jpg" alt="Image 7"></li>
                        <li><img src="images/g8.jpg" alt="Image 8"></li>
                        <li><img src="images/g9.jpg" alt="Image 9"></li>
                    </ul>
                </div>

                <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
                <a href="#" class="jcarousel-control-next">&rsaquo;</a>

                <p class="jcarousel-pagination"></p>
            </div>
    </div>

    <script>
        var slider = document.getElementById('slider');
        var leftArrow = document.querySelector('.jcarousel-control-prev');
        var rightArrow = document.querySelector('.jcarousel-control-next');

        carousel.onLoad(slider);
        carousel.control({ element: leftArrow, target: '-=1' });
        carousel.control({ element: rightArrow, target: '+=1' });
    </script>

  </body>
</html>
